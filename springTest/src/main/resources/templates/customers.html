<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>

<div class="container">
    <div class="row">
        <h2 style="color: aliceblue">List Customers</h2>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/web/customers/new}" class="btn btn-primary btn-sm mb-3"> Add Customer</a>
        </div>
    </div>
        <table class="table table-stripped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Customer Name</th>
                    <th>Customer Surname</th>
                    <th>Customer Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            <tr style="color: aliceblue" th:each="customer:${customers}">
                <td th:text="${customer.getName()}"></td>
                <td th:text="${customer.getSurname()}"></td>
                <td th:text="${customer.getAge()}"></td>
                <td>
                    <a th:href="@{/customer/edit/{id}(id=${customer.id})}"
                    class="btn btn-primary">Update</a>
                </td>
            </tr>
            </tbody>
        </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="/js/add_ajax.js"></script>
</body>
</html>
